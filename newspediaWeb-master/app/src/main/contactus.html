<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | NewsPedia</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../../resource/css/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

  <body class="bg-primary">
    <div class="xl:h-screen xl:flex xl:justify-center xl:items-center lg:h-screen lg:flex lg:justify-center lg:items-center md:h-screen md:flex md:justify-center md:items-center">
      <section class="bg-white m-7 p-8 rounded-2xl shadow-xl md:max-w-2xl md:mx-auto lg:flex relative xl:max-w-4xl">
        <div class="mr-5">
          <h3 class="font-roboto font-bold text-3xl mb-4">Contact Us</h3>
          <p class="font-roboto font-normal mb-3">Let us know if you have any questions about our aplication, and give us your Criticism and Suggestions.</p>
          <p class="font-montserrat font-medium lg:absolute lg:bottom-10">@NewsPedia</p>
        </div>
        <div class="border-2 rounded-lg border-primary p-6 mt-5 lg:w-full">
          <form action="" id="contactForm">
            <label for="name"><span class="block font-semibold mb-1 text-secondary after:content-['*'] after:text-red-500 after:ml-0.5">Name</span></label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Your Name.."
              required
              class="px-3 py-2 border shadow rounded-md w-full block text-sm mb-5 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary invalid:text-red-500 invalid:focus:ring-red-500 invalid:focus:border-red-500 transition"
            />

            <label for="email"><span class="block font-semibold mb-1 text-secondary after:content-['*'] after:text-red-500 after:ml-0.5">Email</span></label>
            <input
              type="email"
              id="email"
              placeholder="Your Email.."
              required
              class="px-3 py-2 border shadow rounded-md w-full block text-sm mb-5 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary invalid:text-red-500 invalid:focus:ring-red-500 invalid:focus:border-red-500 transition"
            />

            <label for="date"><span class="block font-semibold mb-1 text-secondary after:content-['*'] after:text-red-500 after:ml-0.5">Date</span></label>
            <input type="date" id="date" name="date" placeholder="mm/dd/yyyy" required class="px-3 py-2 border shadow rounded-md w-full block text-sm mb-5 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary" />

            <label for="message"><span class="block font-semibold mb-1 text-secondary after:content-['*'] after:text-red-500 after:ml-0.5">Message</span></label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Your Message.."
              required
              class="px-3 py-2 border shadow rounded-md w-full block text-sm mb-5 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
            ></textarea>

            <button type="submit" class="bg-primary py-3 px-4 font-montserrat rounded-md text-white hover:bg-secondary transition">Send Message</button>
          </form>
        </div>
      </section>
    </div>
    <script src="../../resource/js/form.js"></script>
  </body>
</html>
